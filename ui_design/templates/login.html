{% extends "base.html" %}

{% block title %}Login - Model Playground{% endblock %}

{% block extra_css %}
<style>
    .card h2 {
        text-align: center;
        color: #333;
        margin-bottom: 2rem;
    }

    .auth-links {
        text-align: center;
        margin-top: 2rem;
        padding-top: 2rem;
        border-top: 1px solid #e2e8f0;
    }

    .auth-links a {
        color: #667eea;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
    }

    .auth-links a:hover {
        color: #764ba2;
        text-decoration: underline;
    }

    .divider {
        color: #cbd5e0;
        margin: 0 1rem;
    }

    .login-icon {
        text-align: center;
        font-size: 4rem;
        margin-bottom: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="card" style="max-width: 500px; margin: 0 auto;">
    <div class="login-icon">üë§</div>
    <h2>Welcome Back!</h2>
    <div id="alertMessage"></div>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>

        <button type="submit" class="btn" style="width: 100%;">Sign In</button>

        <div class="auth-links">
            <a href="{{ url_for('register') }}">Don't have an account? Sign Up</a>
            <span class="divider">|</span>
            <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const submitBtn = e.target.querySelector('button[type="submit"]');

    // Disable button and show loading
    submitBtn.disabled = true;
    submitBtn.innerHTML = 'Signing in...';

    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: username,
                password: password
            })
        });

        const result = await response.json();
        const alertDiv = document.getElementById('alertMessage');

        if (result.success) {
            alertDiv.innerHTML = '<div class="alert alert-success">‚úÖ Login successful! Redirecting...</div>';
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1000);
        } else {
            alertDiv.innerHTML = `<div class="alert alert-error">‚ùå ${result.message}</div>`;
            submitBtn.disabled = false;
            submitBtn.innerHTML = 'Sign In';
        }
    } catch (error) {
        document.getElementById('alertMessage').innerHTML = '<div class="alert alert-error">‚ùå An error occurred. Please try again.</div>';
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Sign In';
    }
});
</script>
{% endblock %}
